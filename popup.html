<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BigShare IPO Checker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <main class="glass-container">
    <header class="app-header">
      <div class="logo-area">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="app-icon"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
        <h1>BigShare IPO</h1>
      </div>
      <a href="https://ipo.bigshareonline.com/IPO_Status.html" target="_blank" class="external-link" title="Open IPO Status Page">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
      </a>
    </header>

    <section class="input-section">
      <label for="ids" class="input-label">Enter Application IDs</label>
      <div class="textarea-wrapper">
        <textarea
          id="ids"
          rows="4"
          placeholder="Paste IDs here (e.g., GROWW12345, KX0830...)"
        ></textarea>
      </div>
    </section>

    <section class="actions-section">
      <button id="start" class="btn btn-primary">
        <span class="btn-text">Check Status</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
      </button>
      <button id="clear" class="btn btn-secondary" title="Clear Results">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
      </button>
    </section>

    <div id="status" class="status-message hidden"></div>

    <section class="results-section">
      <div class="section-header">
        <h4>Results</h4>
        <span class="badge" id="result-count">0</span>
      </div>
      <div id="results-container" class="custom-scrollbar">
        <div id="results" class="empty-state">
          <p>No results yet</p>
        </div>
      </div>
    </section>
  </main>

  <script src="popup.js"></script>
</body>
</html>
